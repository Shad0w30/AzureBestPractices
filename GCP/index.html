<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Security & Architecture Framework</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../shared/css/common.css">
</head>
<body>
    <div class="cloud-bg gcp-bg" id="cloudBackground"></div>
    
    <div class="container">
        <header class="gcp-header">
            <div class="logo-header">
                <img src="https://cloud.google.com/_static/cloud/images/social-icon-google-cloud-1200-630.png" alt="GCP Logo" class="platform-logo">
                <div>
                    <h1>GCP Security & Architecture Framework</h1>
                    <p class="subtitle">Comprehensive security controls and best practices for GCP environments</p>
                </div>
            </div>
        </header>
        
        <input type="text" class="search-box" placeholder="Search security controls or best practices..." id="searchBox">
        
        <div class="tabs" id="tabsContainer">
            <!-- Tabs will be dynamically generated from JSON -->
        </div>
        
        <div class="content-area" id="contentArea">
            <!-- Content will be dynamically generated from JSON -->
        </div>
        
        <footer>
            <p>GCP Security & Architecture Framework | Updated: <span id="updateDate"></span> | v<span id="versionNumber"></span></p>
        </footer>
    </div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="../">Cloud Security</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">GCP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Azure/">Azure</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../AWS/">AWS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- In gcp/index.html -->
<link rel="stylesheet" href="../shared/css/common.css">
<script src="../shared/js/common.js"></script>
<img src="../shared/images/gcp-logo.png" alt="GCP Logo">
    <script src="../shared/js/common.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
