<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Security & Architecture Framework</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../shared/css/common.css">
</head>
<body>
    <div class="cloud-bg aws-bg" id="cloudBackground"></div>
    
    <div class="container">
        <header class="aws-header">
            <div class="logo-header">
                <img src="https://d1.awsstatic.com/logos/aws-logo-lockups/poweredbyaws/PB_AWS_logo_RGB_stacked_REV_SQ.91cd4af40773cbfbd15577a3c2b8a346fe3e8fa2.png" alt="AWS Logo" class="platform-logo">
                <div>
                    <h1>AWS Security & Architecture Framework</h1>
                    <p class="subtitle">Comprehensive security controls and best practices for AWS environments</p>
                </div>
            </div>
        </header>
        
        <input type="text" class="search-box" placeholder="Search security controls or best practices..." id="searchBox">
        
        <div class="tabs" id="tabsContainer">
            <!-- Tabs will be dynamically generated from JSON -->
        </div>
        
        <div class="content-area" id="contentArea">
            <!-- Content will be dynamically generated from JSON -->
        </div>
        
        <footer>
            <p>AWS Security & Architecture Framework | Updated: <span id="updateDate"></span> | v<span id="versionNumber"></span></p>
        </footer>
    </div>

    <script src="../shared/js/common.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
